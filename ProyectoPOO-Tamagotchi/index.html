.container-juego {
    background-color: rgb(73, 73, 73);
    height: 400px;
    width: 40%;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative; /* Necesario para que funcione z-index en los hijos */
    z-index: 4;
}

.container-juego .tamagotchi-particulas {
    position: absolute; /* Posicionamiento absoluto para superponer */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 4; /* Capa más alta - se muestra DELANTE de todo */
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none; /* Permite interacción con elementos debajo */
    transform: scale(1.5) translateX(-20px); /* Hace el cuerpo 30% más grande y lo mueve a la izquierda */
}

.container-juego .tamagotchi-reaccion {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 3; /* Capa más alta - se muestra ENCIMA del cuerpo */
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    transform: scale(1.1) translateX(-20px); /* Hace las reacciones 30% más grandes y las mueve a la izquierda */
}

.container-juego .tamagotchi-imagen {
    position: relative; /* O absolute si quieres posicionamiento específico */
    z-index: 2; /* Capa media - el cuerpo queda debajo de la reacción */
    transform: scale(1.3) translateX(-20px); /* Hace el cuerpo 30% más grande y lo mueve a la izquierda */
}

        <script>
  let tamagotchi = {
    nombre: '',
    tipo: '',
    vida: 3,
    energia: 3,
    hambre: 3,
};
let tipoSeleccionado = null;
let sistemaInterval = null; // Variable para controlar el sistema de degradación

// Función para seleccionar el cuerpo del Tamagotchi
function seleccionarCuerpo(elemento) {
    // Remover selección anterior
    document.querySelectorAll('.containercuerpo li').forEach(li => {
        li.classList.remove('selected');
    });
    
    // Agregar selección actual
    elemento.classList.add('selected');
    tipoSeleccionado = elemento.getAttribute('data-tipo');
}

function guardarinfor() {
    const nombre = document.getElementById('NombreTamagotchi').value.trim();
    
    if (!nombre) {
        alert('¡Por favor ingresa un nombre para tu Tamagotchi!');
        return;
    }
    
    if (!tipoSeleccionado) {
        alert('¡Por favor selecciona un tipo de Tamagotchi!');
        return;
    }
    
    tamagotchi.nombre = nombre;
    tamagotchi.tipo = tipoSeleccionado;
    
    // Cambiar a pantalla de juego
    document.getElementById('pantallaSeleccion').classList.remove('active');
    document.getElementById('pantallaJuego').classList.add('active');
    
    // Actualizar información en pantalla de juego
    document.getElementById('nombreTamagotchi').textContent = tamagotchi.nombre;
    actualizarTamagotchi();
    
    // Iniciar sistema de degradación
    iniciarSistema();
}

// Función para volver a la pantalla de selección
function volverSeleccion() {
    if (confirm('¿Estás seguro de que quieres volver? Se perderá el progreso actual.')) {
        document.getElementById('pantallaJuego').classList.remove('active');
        document.getElementById('pantallaSeleccion').classList.add('active');
        
        // Resetear datos
        document.getElementById('NombreTamagotchi').value = '';
        document.querySelectorAll('.containercuerpo li').forEach(li => {
            li.classList.remove('selected');
        });
        tipoSeleccionado = null;
        
        // Detener sistema de degradación
        if (sistemaInterval) {
            clearInterval(sistemaInterval);
            sistemaInterval = null;
        }
        
        // Resetear tamagotchi
        tamagotchi = {
            nombre: '',
            tipo: '',
            vida: 3,
            energia: 3,
            hambre: 3,
            estado: 'feliz'
        };
    }
}

function actualizarTamagotchi() {
    const tamagotchiElement = document.getElementById('imagenTamagotchi');
    let imagenSrc = ''; // Declarar la variable correctamente
    
    // Cambiar colores según el tipo
    switch(tamagotchi.tipo) {
        case 'papel':
            imagenSrc = '../img/cuerpos/Cuerpopapel.gif';
            break;
        case 'plastilina':
            imagenSrc = '../img/cuerpos/Cuerpoplastilina.gif';
            break;
        case 'tocino':

            break;

            break;
    }
    
    tamagotchiElement.innerHTML = `<img src="${imagenSrc}" alt="Tamagotchi" class="tamagotchi-imagen">`;
}

// Función para iniciar el sistema de degradación
function iniciarSistema() {
    // Detener cualquier sistema anterior
    if (sistemaInterval) {
        clearInterval(sistemaInterval);
    }
    
    // Crear nueva instancia de Tamagotchi
    const miTamagotchi = new Tamagotchi();
    miTamagotchi.nombre = tamagotchi.nombre;
    miTamagotchi.tipo = tamagotchi.tipo;
    
    // Iniciar degradación cada 30 segundos (ajustar según necesidad)
    sistemaInterval = setInterval(() => {
        degradarEstadisticas(miTamagotchi);
    }, 30000);
}

// Función para degradar estadísticas automáticamente
function degradarEstadisticas(tamagotchiInstance) {
    // Reducir hambre
    if (tamagotchiInstance.hambre > 0) {
        tamagotchiInstance.hambre--;
        if (tamagotchiInstance.hambre === 0) {
            tamagotchiInstance.setEstado(new Triste());
        }
    }
    
    // Cambiar estado higiénico ocasionalmente
    if (Math.random() < 0.3) { // 30% de probabilidad
        tamagotchiInstance.setEstadohigienco(new Sucio());
    }
    
    // Actualizar interfaz
    tamagotchiInstance.actualizarInterfaz();
}

class Tamagotchi {
    constructor() {
        this.nombre = '';
        this.tipo = '';
        this.energia = 3;
        this.vida = 3;
        this.hambre = 3;
        this.Estado = new Feliz();
        this.Estadohigienico = new Limpio();
        this.actualizarInterfaz();
    }
    
    setEstado(estado) {
        this.Estado = estado;
        this.actualizarInterfaz();
    }
    
    cambiar() {
        this.Estado.cambiar(this);
    }
    
    setEstadohigienco(estadohigienco) {
        this.Estadohigienico = estadohigienco;
        this.actualizarInterfaz();
    }
    
    cambiarhigiene() {
        this.Estadohigienico.cambiar(this);
    }
    
    // Método para actualizar la interfaz visual
    actualizarInterfaz() {
        this.actualizarReaccion();
        this.actualizarParticulas();
        this.actualizarBarrasInstancia(); // Cambiado para usar el método de la instancia
    }
    
    actualizarReaccion() {
        const reaccionElement = document.getElementById('reaccionTamagotchi');
        if (reaccionElement) {
            const estadoNombre = this.Estado.constructor.name;
            let gifPath = '';
            
            switch (estadoNombre) {
                case 'Feliz':
                    gifPath = '../img/reaccion/Carafeliz.gif';
                    break;
                case 'Triste':
                    gifPath = '../img/reaccion/Caratriste.gif';
                    break;
                case 'Dormido':
                    gifPath = '../img/reaccion/Caradormida.gif';
                    break;
                case 'Cansado':
                    gifPath = '../img/reaccion/Caracansada.gif';
                    break;
                case 'Muerto':
                    gifPath = '../img/reaccion/Caramuerto.gif';
                    break;
                case 'Invernando':
                    gifPath = '../img/reaccion/Caradormida.gif';
                    break;
                default:
                    gifPath = '../img/reaccion/Carafeliz.gif';
                    console.warn(`Estado no reconocido: ${estadoNombre}`);
                    break;
            }
            
            reaccionElement.innerHTML = `<img src="${gifPath}" alt="Reacción ${estadoNombre}">`;
        }
    }
    
    actualizarParticulas() {
        const particulasElement = document.getElementById('particulasTamagotchi');
        if (particulasElement) {
            const estadoHigienicoNombre = this.Estadohigienico.constructor.name;
            let gifPath = '';
            
            switch (estadoHigienicoNombre) {
                case 'Limpio':
                    gifPath = '../img/particulas/Particulaslimpieza.gif';
                    break;
                case 'Sucio':
                    gifPath = '../img/particulas/Particulassuciedad.gif';
                    break;
                default:
                    gifPath = '';
                    break;
            }
            
            if (gifPath) {
                particulasElement.innerHTML = `<img src="${gifPath}" alt="Partículas ${estadoHigienicoNombre}">`;
            } else {
                particulasElement.innerHTML = '';
            }
        }
    }
    
    // Nuevo método para actualizar barras de estado
    actualizarBarras() {
        actualizarVida();
        actualizarEnergia();
        actualizarHambre();
    }
    
    // Método para actualizar barras usando datos de la instancia
    actualizarBarrasInstancia() {
        // Actualizar el objeto global tamagotchi con los datos de la instancia
        tamagotchi.vida = this.vida;
        tamagotchi.energia = this.energia;
        tamagotchi.hambre = this.hambre;
        
        // Llamar a las funciones de actualización
        actualizarVida();
        actualizarEnergia();
        actualizarHambre();
    }
    
    // Métodos de acción que ahora actualizan la interfaz
    alimentar() {
        this.Estado.alimentar(this);
        this.actualizarInterfaz();
    }
    
    jugar() {
        this.Estado.jugar(this);
        this.actualizarInterfaz();
    }
    
    dormir() {
        this.Estado.dormir(this);
        this.actualizarInterfaz();
    }
    
    despertar() {
        this.Estado.despertar(this);
        this.actualizarInterfaz();
    }
    
    bañar() {
        this.Estadohigienico.bañar(this);
        this.actualizarInterfaz();
    }
    
    comoestas() {
        this.Estado.comoestas(this);
        this.Estadohigienico.comoestas(this);
    }
    
    consejo() {
        this.Estado.consejo(this);
    }
    
    invernar() {
        this.Estado.invernar(this);
        this.actualizarInterfaz();
    }
}
